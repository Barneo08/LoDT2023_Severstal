{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="content">

        <div class="row">
            {% for exg in exg_list %}
            <div class="col-lg-4">
                <a href="{{ url_for('xgauster', id=exg.id) }}">
                    <div class="card card-chart">
                    <div class="card-header">
                        <h5 class="card-category">{{exg.name}}</h5>
                        <h3 class="card-title"><i class="tim-icons icon-bell-55 text-primary"></i> Score </h3>
                    </div>
                    <div class="card-body">
                        <div class="chart-area" style="height:auto">
                            <canvas id="exg{{exg.id}}" class="exgscore" data-score="{{exg.score}}"></canvas>
                            <!-- <canvas id="chartLinePurple"></canvas> -->
                        </div>
                    </div>
                </div>
            </a>
        </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script>
    $(document).ready(function () {
        var canv = document.getElementsByClassName('exgscore')
        console.log(canv)
        for (let i = 0; i < canv.length; i++) {
            let score = canv[i].dataset.score
            if (score == 1){
                canv[i].parentElement.parentElement.style.backgroundColor = 'red';
            }
            if (score == 2){
                canv[i].parentElement.parentElement.style.backgroundColor = 'yellow';
            }
        };
    });
</script>

{% endblock javascripts %}
